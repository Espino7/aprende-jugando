<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <title>{% block title %}{% endblock title %}</title>

        {% load static %}
            <link href="{% static 'contenido/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
            <link href="{% static 'contenido/css/londinium-theme.css'%}" rel="stylesheet" type="text/css">
            <link href="{% static 'contenido/css/styles.css'%}" rel="stylesheet" type="text/css">
            <link href="{% static 'contenido/css/icons.css'%}" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


            <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">

            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

            <script type="text/javascript" src="js/plugins/charts/sparkline.min.js"></script>

            <script type="text/javascript" src="js/plugins/forms/uniform.min.js"></script>
            <script type="text/javascript" src="js/plugins/forms/select2.min.js"></script>
            <script type="text/javascript" src="js/plugins/forms/inputmask.js"></script>
            <script type="text/javascript" src="js/plugins/forms/autosize.js"></script>
            <script type="text/javascript" src="js/plugins/forms/inputlimit.min.js"></script>
            <script type="text/javascript" src="js/plugins/forms/listbox.js"></script>
            <script type="text/javascript" src="js/plugins/forms/multiselect.js"></script>
            <script type="text/javascript" src="js/plugins/forms/validate.min.js"></script>
            <script type="text/javascript" src="js/plugins/forms/tags.min.js"></script>
            <script type="text/javascript" src="js/plugins/forms/switch.min.js"></script>

            <script type="text/javascript" src="js/plugins/forms/uploader/plupload.full.min.js"></script>
            <script type="text/javascript" src="js/plugins/forms/uploader/plupload.queue.min.js"></script>

            <script type="text/javascript" src="js/plugins/forms/wysihtml5/wysihtml5.min.js"></script>
            <script type="text/javascript" src="js/plugins/forms/wysihtml5/toolbar.js"></script>

            <script type="text/javascript" src="js/plugins/interface/daterangepicker.js"></script>
            <script type="text/javascript" src="js/plugins/interface/fancybox.min.js"></script>
            <script type="text/javascript" src="js/plugins/interface/moment.js"></script>
            <script type="text/javascript" src="js/plugins/interface/jgrowl.min.js"></script>
            <script type="text/javascript" src="js/plugins/interface/datatables.min.js"></script>
            <script type="text/javascript" src="js/plugins/interface/colorpicker.js"></script>
            <script type="text/javascript" src="js/plugins/interface/fullcalendar.min.js"></script>
            <script type="text/javascript" src="js/plugins/interface/timepicker.min.js"></script>

            <script src="{% static 'contenido/js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="js/application.js"></script>
    </head>

    <body>
        <div class="page-container">
            <!-- Navbar -->
            <div class="navbar navbar-inverse navbar-custom" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'Principal' %}">
                        <img src="{% static 'contenido/image/logo.png' %}" alt="Logo" style="height: 40px;">
                    </a>
                </div>

                <!-- Opciones del menú tipo tabs -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li>
                        <a href="#">
                            <!-- Ícono de carrito (Font Awesome) -->
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li><a href="#">Pedidos</a></li>
                </ul>
            </div>
            <!-- /Navbar -->
        </div>


            
            
            <!-- Contenido -->
			{% block contenido %} 
				<!-- Template Tag -->
				<!-- Block sirve para indicar que colocaremos un bloque de contenido a traves de nuestras variable content -->
			{% endblock %}
            <!-- /Contenido-->
        </div>

        <!-- Footer -->
        <footer class="footer-custom">
            <div class="container">
                <p class="mb-1">&copy; 2025 Aprende Jugando. Todos los derechos reservados.</p>
                <small>Juguetes interactivos que tus hijos amaran</small>
            </div>
        </footer>
        <!-- /Footer -->

    </body>
</html>
